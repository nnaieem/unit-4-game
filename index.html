//generate a random target number
var targetNumber = Math.floor(Math.random() * 120) + 19;
console.log(targetNumber);
//push target number to page
$('.target').text("Target Number: " + targetNumber);


//generate 4 random numbers and push them to the array above

    var crystalValue1 = ($(this).attr("data-crystalvalue"))
    crystalValue1 = parseInt(crystalValue1);
    theCounter = theCounter + crystalValue1
    alert(crystalValue1);
    $('.counter').text("Your Number: " + theCounter);
    if (theCounter == targetNumber) {
        alert("You win!")
        wins++;
        theCounter = 0;
        targetNumber = Math.floor(Math.random() * 120) + 19;
        $('.target').text("Target Number: " + targetNumber);

    }
    if (theCounter > targetNumber) {
        alert("You Lose!");
        losses++;
        theCounter = 0;
